<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Password Generator</span>
    </nav>
    <br>
    <br>

    <div class="container">

        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-12" style="text-align: center;">
                    <h1>Generate a Password</h1>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="password-container col-md-4 bg-light" style="height: auto;">
                    <p type="text" class="text-wrap" style="height: auto;" id="password"></p>
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="text-align: center;">
                    <button type="button" class="btn btn-danger" id="generate-password">Generate</button>
                    <button type="button" class="btn btn-danger" id="copy">Copy
                        to
                        Clipboard</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>



    <script src="javascript/script.js"></script>
</body>

</html>
